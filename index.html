<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4554d50c56.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="education">
                <h4>Education page</h4>
            </div>
            <div class="level">
                <div class="row">
                    <h4>Choose Level</h4>
                    <div class="col-md-6">
                        <h4>1-19</h4>
                        <h4>20-39</h4>
                    </div>
                    <div class="col-md-6">
                        <h4>40-59</h4>
                        <h4>60-70</h4>
                    </div>
                </div>
            </div>
            <div class="themes">
                <h4 class="align-center">Themes:</h4>
                <h4>Flags</h4>
                <h4>Graphics</h4>
                <h4>Coins</h4>
                <h4>Illustrations</h4>
                <h4>Velocity</h4>
                <h4>Indicator</h4>
                <h4>Centering</h4>
            </div>
        </div>
        <div class="col-md-8">
            <div class="numbers ">
                <h4>1</h4>
                <h4>2</h4>
                <h4>3</h4>
                <h4>4</h4>
                <h4>5</h4>
                <h4>6</h4>
                <h4>7</h4>
                <h4>8</h4>
            </div>
            <div class="main">
                <h4>main</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
