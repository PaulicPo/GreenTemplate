<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4554d50c56.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="education">
                <div>
                    <h4>Education page</h4>
                </div>
            </div>
            <div class="level">
                <div>
                    <h4>Choose Level</h4>
                    <div class="levelnumber">
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                        <h4>1-19</h4>
                                        <h4>20-39</h4>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                        <h4>40-59</h4>
                                        <h4>60-70</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="themes">
               <div class="row">
                    <div class="col-md-9">
                        <div>
                            <h4>Themes:</h4>
                            <h4>Flags</h4>
                            <h4>Graphics</h4>
                            <h4>Coins</h4>
                            <h4>Illustrations</h4>
                            <h4>Velocity</h4>
                            <h4>Indicator</h4>
                            <h4>Centering</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div>
                            <input class="theme-checkbox form-check-input" type="checkbox">

                            <input class="theme-checkbox form-check-input " type="checkbox">

                            <input class="theme-checkbox form-check-input " type="checkbox">

                            <input class="theme-checkbox form-check-input" type="checkbox">

                            <input class="theme-checkbox form-check-input" type="checkbox">

                            <input class="theme-checkbox form-check-input" type="checkbox">

                            <input class="theme-checkbox form-check-input" type="checkbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <ul class="numbers">
                <li class="one active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
            <div class="main">
                <h4>main</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
